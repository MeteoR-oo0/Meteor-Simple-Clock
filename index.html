<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Meteor Simple Clock</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Doto:wght@900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">

</head>
<body>
  <div id="background-image"></div>
  <div id="background-overlay"></div>
  <div id="app-wrapper">
    <div id="app-content">
      <div id="date">--</div>
      <div class="divider">
        <div class="second-bar" id="secondBar"></div>
      </div>

      <div id="clock">
        <span id="hour">--</span>
        <span class="colon" id="colon">
          <div class="dot"></div>
          <div class="dot"></div>
        </span>
        <span id="minute">--</span>
      </div>
      <div class="status-block">
        <div class="status-item">
          <div class="temp" id="cpuTemp">--</div>
          <div class="label">CPU</div>
        </div>
        <div class="status-item">
          <div class="temp" id="gpuTemp">--</div>
          <div class="label">GPU</div>
        </div>
        <div class="status-item">
          <div class="temp" id="liqTemp">--</div>
          <div class="label">LIQ</div>
        </div>
      </div>
    </div>
  </div>

  <div id="config-ui" style="display: none;">
    <div>
      <label>フォント選択:</label>
      <select id="fontSelector">
        <option value="'Press Start 2P', monospace">Press Start 2P</option>
        <option value="'Montserrat', sans-serif">Montserrat</option>
        <option value="'Doto', sans-serif">Doto</option>
        <option value="'Major Mono Display', monospace">Major Mono Display</option>
        <option value="'Orbitron', sans-serif">Orbitron</option>
        <option value="'Roboto', sans-serif">Roboto</option>
        <option value="'Comfortaa', sans-serif">Comfortaa</option>
        <option value="'Racing Sans One', sans-serif">Racing Sans One</option>
        <option value="'Abril Fatface', cursive">Abril Fatface</option>

      </select>
    </div>
    <div>
      <label>
        <input type="checkbox" id="textShadowToggle" />
        文字に影をつける
      </label>
    </div>
    <div>
      <label>文字色:</label>
      <input type="color" id="colorPicker" value="#ffffff" />
    </div>
    <div>
      <label>背景色:</label>
      <input type="color" id="bgColorPicker" value="#000000" />
    </div>
    <div>
      <label>背景画像の設定方法:</label><br/>
      <input type="radio" name="bgMode" value="url" checked /> URLを入力
      <input type="radio" name="bgMode" value="file" /> ファイルを選択
    </div>
    <div id="bgImageURLBox">
      <input type="url" id="bgImageInput" placeholder="https://example.com/image.jpg" style="width: 80%;" />
    </div>
    <div id="bgImageFileBox" style="display: none;">
      <input type="file" id="bgImageFile" accept="image/*" />
    </div>
    <div>
      <div style="margin-top: 6px;">
        <button id="clearBgImage">背景画像を削除</button>
      </div>
      <label>背景透明度:</label>
      <input type="range" id="bgOpacity" min="0" max="100" value="100" />
    </div>
    <div>
      <label>背景ぼかし:</label>
      <input type="range" id="bgBlur" min="0" max="20" value="0" />
    </div>
    <div>
      <label>表示サイズ:</label>
      <select id="scaleSelector">
        <option value="1">640px (Kraken Elite)</option>
        <option value="0.5">320px (Kraken Z)</option>
        <option value="0.375">240px (Kraken, Kraken Plus)</option>
      </select>
    </div>
    <div>
      <button id="resetSettings" style="margin-top: 10px;">設定をリセット</button>
    </div>
  </div>

<script src="js/script.js"></script>

</body>
</html>
